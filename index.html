<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <div class="flex flex-col flex-grow max-w-xl tablet:max-w-3xl mx-auto w-full p-4">

    <div class="flex justify-between items-center mb-4">
      <button id="prev" class="text-lg">←</button>
      <h1 id="monthYear" class="text-2xl font-semibold text-center flex-grow"></h1>
      <button id="next" class="text-lg">→</button>
    </div>
    <div class="grid grid-cols-7 gap-1 text-center text-sm font-medium">
  <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
</div>

<!-- New wrapper for scrollable calendar that fills remaining space -->
<div class="flex-grow overflow-auto">
  <div id="calendar" class="grid grid-cols-7 gap-1 mt-2 h-full"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
