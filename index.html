<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="assets/favicon.png">

  <style>
  body {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    transition: background-image 0.5s ease-in-out;
  }

  body.spring {
    background-image: url('./assets/spring.png');
  }

  body.summer {
    background-image: url('./assets/summer.png');
  }

  body.autumn {
    background-image: url('./assets/autumn.png');
  }

  body.winter {
    background-image: url('./assets/winter.png');
  }
</style>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat text-gray-800">

<!-- <div class="bg-white/70 backdrop-blur-sm min-h-screen"> -->
  <div class="flex flex-col flex-grow max-w-xl tablet:max-w-3xl mx-auto w-full p-4">

    <!-- Month navigation -->
    <div class="flex justify-between items-center mb-4">
  <button id="prev" class="text-3xl p-2 rounded-full hover:bg-gray-200 transition">←</button>
  <h1 id="monthYear" class="text-6xl text-center flex-grow" style="font-family: 'Kablammo', cursive; text-purple-700;"></h1>

  <button id="next" class="text-3xl p-2 rounded-full hover:bg-gray-200 transition">→</button>
</div>


    <!-- Weekday headers (German, starts on Monday) -->
    <div class="grid grid-cols-7 gap-1 text-center text-sm font-medium">
      <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
    </div>

<div id="calendarContainer"
     class="flex-grow touch-pan-y select-none"
     style="touch-action: pan-y;">
  <div id="calendar" class="grid grid-cols-7 gap-1 mt-2 h-full"></div>
</div>

<!-- Checklist modal -->
<div id="checklistModal"
     class="fixed inset-0 bg-white/50 backdrop-blur-md p-4 hidden z-50 overflow-auto">
<div class="max-w-xl mx-auto bg-white/90 rounded-xl p-6 shadow-lg">
  <button id="backToCalendar" class="mb-4 text-blue-600 hover:text-blue-800 transition">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
       viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
  </svg>
</button>
  <h2 id="checklistTitle" class="text-xl font-semibold mb-2">Checkliste</h2>
<!-- Birthday name input -->
<div class="mb-4">
    <input id="birthdayName" type="text" placeholder="Name eintragen..."
         class="border p-2 w-full rounded" />
  <button id="saveBirthdayBtn" class="mt-2 w-full bg-green-600 text-white py-1 rounded">Speichern</button>
</div>
  <div class="mb-4">
    <input id="newItemInput" type="text" placeholder="Neuer Eintrag..."
           class="border p-2 w-full rounded" />
    <button id="addItemBtn" class="mt-2 w-full bg-blue-600 text-white py-2 rounded">Hinzufügen</button>
  </div>

  <ul id="checklistItems" class="space-y-2"></ul>
</div>
 </div>

  </div>
 <!-- </div> -->
  <script src="script.js"></script>
</body>
</html>
